<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-section">
    <div class="form-container">
        <form id="userForm" name="p2p" method="POST" netlify>
            <fieldset>
                <legend>User Type</legend>
                <label><input type="radio" name="userType" value="teacher"> Teacher</label>
                <label><input type="radio" name="userType" value="student"> Student</label>
            </fieldset>
        
            <fieldset id="teacherOptions" style="display: none;">
                <legend>Teacher Details</legend>
                <label><input type="radio" name="subject" value="math"> Mathematics</label>
                <label><input type="radio" name="subject" value="science"> Science</label>
                <label><input type="radio" name="subject" value="english"> English</label>
                <label for="timeSlot">Time Slot:</label>
                <select id="timeSlot" name="timeSlot">
                    <!-- Options for time slot here -->
                </select>
            </fieldset>
        
            <fieldset id="studentOptions" style="display: none;">
                <legend>Student Details</legend>
                <label><input type="radio" name="graduation" value="yes"> Yes</label>
                <label><input type="radio" name="graduation" value="no"> No</label>
                <label><input type="radio" name="subjectStudent" value="math"> Mathematics</label>
                <label><input type="radio" name="subjectStudent" value="science"> Science</label>
                <label><input type="radio" name="subjectStudent" value="english"> English</label>
                <label for="timeSlotStudent">Preferred Time Slot:</label>
                <select id="timeSlotStudent" name="timeSlotStudent">
                    <!-- Options for time slot here -->
                </select>
            </fieldset>
        
            <!-- Add submit button here -->
            <button type="submit">Submit</button>
        </form>
        
                

            

            <button type="submit">Submit</button>
        </form>
        
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
