<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style-forget-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Forget Password</h1>
        <div class="box">
            <div class="main">
                <form action="" class="details">
                    <label for="email">Enter Your Email ID:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">

                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP">

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">

                    <div class="options">
                        <span class="send-otp" onclick="sendOTP()">Send OTP</span>
                        <a href="../sign-in.html" class="back-to-login">Back to Login</a>
                    </div>

                    <button type="submit" onclick="animateButton(this)">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function animateButton(button) {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300); // Adjust the duration to match the transition duration
        }

        function sendOTP() {
            // Add logic to send OTP (e.g., through AJAX request)
            alert("OTP sent to your email");
        }
    </script>
</body>
</html>
