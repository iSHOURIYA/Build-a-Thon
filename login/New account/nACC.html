<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style-create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Create Account</h1>
        <div class="box">
            <div class="main" id="main-content">
                <!-- Netlify Identity Sign Up -->
                <button class="auto-signin google" onclick="signInWithNetlify(); animateButton(this);">
                    Sign in with Netlify Identity
                </button>
                
                <div class="divider"></div>

                <div class="other-options">
                    <a href="../sign-in.html" class="sign-in">Already have an account? Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Netlify Identity Script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (user) {
                    // User is logged in, update UI
                    updateUI(user);
                }
            });
        }

        // Netlify Identity Sign-In function
        function signInWithNetlify() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.open();
            }
        }

        // Update UI after successful login
        function updateUI(user) {
            // Redirect to index.html
            window.location.href = "index.html";

            // Change button text to display user's name
            document.getElementById('main-content').innerHTML = `
                <p>Welcome, ${user.user_metadata.full_name}!</p>
                <button onclick="logout();">Logout</button>
            `;
        }

        // Logout function
        function logout() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.logout();
            }
        }

        // Animation function
        function animateButton(button) {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300); // Adjust the duration to match the transition duration
        }
    </script>

</body>
</html>
