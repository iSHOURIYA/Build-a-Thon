<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style-create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Create Account</h1>
        <div class="box">
            <div class="main">
                <!-- Google Sign Up with image inside the button -->
                <button class="auto-signin google" onclick="signInWithGoogle(); animateButton(this);">
                    <img src="images/google.svg" alt="Google Icon" class="auto-signin-icon">
                    Sign in with Google
                </button>
                
                <div class="divider"></div>

                <div class="other-options">
                    <a href="../sign-in.html" class="sign-in">Already have an account? Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "layman-learning.firebaseapp.com",
            projectId: "layman-learning",
            storageBucket: "layman-learning.appspot.com",
            messagingSenderId: "587083072957",
            appId: "1:587083072957:web:0c33a6e63d02812c9f8759"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        function animateButton(button) {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300); // Adjust the duration to match the transition duration
        }
      
        // Google Sign-In function
        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // This gives you a Google Access Token.
                    var token = result.credential.accessToken;
                    // The signed-in user info.
                    var user = result.user;
                    // You can redirect the user to another page or do other actions here.
                    console.log(user);
                })
                .catch((error) => {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    // ...
                });
        }
    </script>

</body>
</html>
